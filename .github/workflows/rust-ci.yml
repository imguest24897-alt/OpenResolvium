name: Rust CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Build project
        run: cargo build --release

      - name: Run tests
        run: cargo test

      - name: Clean up
        run: |
          cargo clean
          rm -rf $(pwd)